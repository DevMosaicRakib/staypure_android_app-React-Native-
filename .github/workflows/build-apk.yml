name: Build and Upload APK

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Move APK to Release Folder
        run: mkdir -p release-apk && mv android/app/build/outputs/apk/release/staypure.apk release-apk/

      # ✅ Install gdrive CLI tool
      - name: Install gdrive
        run: |
          sudo apt update
          sudo apt install -y curl
          curl -O https://raw.githubusercontent.com/glotlabs/gdrive/master/gdrive
          chmod +x gdrive
          sudo mv gdrive /usr/local/bin/

      # ✅ Authenticate with Google Drive using Service Account
      - name: Setup GCP Service Account Key
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"

      # ✅ Upload APK to Google Drive using gdrive
      - name: Upload APK to Google Drive
        run: |
          gdrive upload --parent 1j8GtAU1FXNztsn-KYm4toKTjsFb1Ifr7 release-apk/staypure.apk
