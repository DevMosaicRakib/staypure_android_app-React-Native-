name: Build and Upload APK

on:
  push:
    branches:
      - main  # Change this if you're using another branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v18
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Move APK to Release Folder
        run: mkdir -p release-apk && mv android/app/build/outputs/apk/release/app-release.apk release-apk/

      # âœ… Set up Google Service Account Key
      - name: Setup GCP Service Account Key
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}' > $HOME/gcp-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcp-key.json"

      - name: Upload APK to Google Drive
        uses: w9jds/google-drive-upload-action@v3
        with:
          credentials: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          folderId: "1j8GtAU1FXNztsn-KYm4toKTjsFb1Ifr7"
          name: "StayPure.apk"
          path: "release-apk/app-release.apk"
